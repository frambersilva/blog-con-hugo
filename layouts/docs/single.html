      <!-- Sidebar -->
      <div class="w-full md:w-1/4 lg:w-1/5 pt-1">
        {{ partial "docs-sidebar.html" . }}
      </div>

      <!-- Main Content -->
      <main class="w-full md:w-3/4 lg:w-4/5 pt-2">

      </main>
    </div>
  </div>
</div>

{{ end }}
